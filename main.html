<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
    <form method="post">
	<h1>Car insurance registration form</h1>
	<div>
	<label for="name">Name8</label>
	<input type="text" required id="#name">
		</div>
	<div>
	<label for="email">Email*</label>
	<input type="email" required id="#email">
		</div>
	<div>
	<label for="gender">Gender*</label>
	<input type="radio" required id="gender"> Male
	<input type="radio" required id="gender"> Female
		</div>
	<div>
	<label for="cars">Car Brands</label>
		<select required id="#cars">
			<option>BMW</option>
		    <option>Audi</option>
		   <option>Mercedez</option>
		</select>
	</div>
	<div>
		<label for="#dop">Date of Purchase(dop)*</label>
		<input type="date" required id="#dop">
	</div>
	<div>
		<label for="#carage">Car Age*</label>
	    <input type="number" required id="#carage">
	</div>
	<div>
		<label for="password">Password*</label>
		<input type="password" required id="password">
	</div>
	<button>submit</button>
	</form>
</body>

</html>
